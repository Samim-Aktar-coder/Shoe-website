<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!--!========== REMIX-ICON ==========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--!======== CUSTOM CSS =======-->
    <link rel="stylesheet" href="./style.css">
    <!--!======== CUSTOM JS =======-->
    <script src="./script.js" defer></script>
    <title>Shoe website - Choose your shoes</title>
</head>

<body>

    <div class="container">

        <nav class="navbar">
            <div class="nav__logo">Shoe<span>Vibe</span></div>
            <ul class="nav__list">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Favourites</a></li>
                <i class="ri-close-line close-menu"></i>
            </ul>


            <div class="input__control">
                <input type="text">
                <i class="ri-menu-line toggle-menu"></i>
                <div class="input-icon" placeholder="Search here...">
                    <i class="ri-search-line"></i>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="main-info">
                <h1>Stylish Shoes <br> For You</h1>
                <p>Step into a World Where Every
                    Footprint Tells a Story of Style, Comfort, and Craftsmanship. Elevate Your Wardrobe, Elevate Your
                    Confidence, as You
                    Stride Forward with Unmatched Grace and Unwavering Panache.</p>
                <button>Buy Now</button>
            </div>
            <div class="main-img-box">
                <div class="main-img">
                    <img src="./img/shoe-img-1.png">
                    <div class="text">SHOE</div>
                </div>
                <div class="img-options">
                    <img src="./img/shoe-img-1.png" data-color="orange">
                    <img src="./img/shoe-img-2.png" data-color="blue">
                    <img src="./img/shoe-img-3.png" data-color="red">
                    <img src="./img/shoe-img-4.png" data-color="green">
                </div>

            </div>

        </main>

        <div class="social-icons">
            <i class="ri-facebook-fill"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-twitter-fill"></i>
        </div>

        <div class="line-1 line"></div>
        <div class="line-2 line"></div>

    </div>

</body>

</html>
